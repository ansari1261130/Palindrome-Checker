<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="x-icon" href=".\images\icon.png">
</head>
<body class="bg-cyan-500">
    <main class="flex justify-center items-center min-h-screen ml-96 mr-96">
        <div class="container shadow-blue-900 text-center flex flex-col justify-center items-center p-8 bg-cyan-300 rounded-lg shadow-lg">
            <h1 class="text-5xl font-bold mb-8">Palindrome Checker</h1>
            <div class="numBox flex flex-col items-center mb-4">
                <label for="numInput" class="sr-only">Enter the number</label>
                <input type="number" id="numInput" placeholder="Enter the number..." class="mb-4 p-2 h-16 text-3xl pla border rounded w-full">
                <button class="bg-gray-900 hover:scale-110 transition-all duration-150 text-2xl text-white h-14 w-44 rounded-xl mb-4" id="checkBtn">Click here!</button>
            </div>
            <div class="flex flex-row justify-evenly items-center w-full mt-4" id="msgContainer">
                <button class="bg-gray-900 hover:scale-110 transition-all duration-150 text-white text-2xl h-14 w-40 rounded-xl text-center flex items-center justify-center" id="resetBtn">Reset</button>
                <p id="msg" class="bg-gray-900 text-white text-2xl h-14 w-80 rounded-xl text-center flex items-center justify-center">Message will display here!</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
